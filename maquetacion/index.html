<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Taskmanager</title>
    <link rel="shortcut icon" href="assets/images/react.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/content.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>
<body name="top">
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/react.svg" class="app-logo" alt="logo">
                <span id="brand">
                    YiPeiTaskmanager
                </span>
            </div>

            <!-- MENU NAVEGACIÓN-->
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Tareas</a></li>
                </ul>
            </nav>

            <!-- LIMPIAR FLOTADO-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider">
        <h1>Bienvenido al React YiPeiTaskmanager</h1>
        <a href="#" class="btn-white">Ver las tareas</a>
    </div>

    <div class="center">
        <section id="content">
            <h2>Últimas tareas</h2>
            <!--Listado de tareas-->
        </section>

        <aside id="sidebar">
            <div id="nav-task" class="sidebar-item">
                <h3>Hay faena?</h3>
                <a href="#" class="btn btn-success">Crear tarea</a>
            </div>
           
            <div id="nav-task" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra tú tarea aquí</p>
                <form action="">
                    <input type="text" name="search" />
                    <input type="submit" value="Buscar" class="btn btn-primary">
                </form>
            </div>
        </aside>
    </div>

    <!-- LIMPIAR FLOTADO-->
    <div class="clearfix"></div>

    <div class="top">
        <a href="#top">
            <i class="up"></i><br>
        </a>
    </div>

    <footer id="footer">
        <div class="center">&copy; YiPeiTaskmanager</div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Taskmanager</title>
    <link rel="shortcut icon" href="assets/images/vue.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/content.css">
    <link rel="stylesheet" href="assets/css/top.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/vue.png" class="app-logo" alt="logo">
                <span id="brand">
                    YiPeiTaskmanager
                </span>
            </div>

            <!-- MENU NAVEGACIÓN-->
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="tasks.html">Tareas</a></li>
                </ul>
            </nav>

            <!-- LIMPIAR FLOTADO-->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-small gradient">
        <h1>Mis tareas</h1>
    </div>
    
    <div class="center">
        <section id="content">
            <!--Listado de tareas-->
            <article class="article-item gradient">
                <div class="img-wrap">
                    <img src="assets/images/vue.png" alt="Imagen de tarea"/>
                </div>
                <h2>Tarea de prueba</h2>
                <span class="date">Hace 5 minutos</span>
                <a href="task.html" class="btn btn-primary">Ver la tarea</a>
                
                <!-- LIMPIAR FLOTADO-->
                <div class="clearfix"></div>
            </article>
        </section>

        <aside id="sidebar">
            <div id="nav-task" class="sidebar-item gradient">
                <h3>Hay tarea?</h3>
                <a href="#" class="btn btn-success">Crear tarea</a>
            </div>
           
            <div id="nav-task" class="sidebar-item gradient">
                <h3>Buscador</h3>
                <p>Encuentra tú tarea aquí</p>
                <form action="">
                    <input type="text" name="search" />
                    <input type="submit" value="Buscar" class="btn btn-primary">
                </form>
            </div>
        </aside>
    </div>

    <!-- LIMPIAR FLOTADO-->
    <div class="clearfix"></div>

    <div class="top gradient">
        <a href="#top">
            <i class="up"></i><br>
        </a>
    </div>

    <footer id="footer">
        <div class="center">&copy; YiPeiTaskmanager</div>
    </footer>
</body>
</html>
